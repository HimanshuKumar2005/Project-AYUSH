<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH Yojna - Login & Registration</title>
    <link rel="stylesheet" href="/Project-AYUSH/public/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">AYUSH Startups</div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="home.html">About</a></li>
                <li><a href="home.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <div class="form-box">
                <h1 id="title">Login</h1>

                <!-- User and Admin Toggle -->
                <div class="toggle-buttons">
                    <button id="user-login-btn" onclick="showLoginForm()">User Login</button>
                    <button id="admin-login-btn" onclick="showAdminLoginForm()">Admin Login</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="input-group">
                    <input type="text" id="username" class="input-field" placeholder="Username" required>
                    <input type="password" id="password" class="input-field" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Login</button>
                    <p>Don't have an account? <a href="#" onclick="showRegistrationForm()">Register</a></p>
                </form>

                <!-- Admin Login Form -->
                <form id="admin-login-form" class="input-group hidden">
                    <input type="text" id="admin-username" class="input-field" placeholder="Username" required>
                    <input type="password" id="admin-password" class="input-field" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Admin Login</button>
                </form>
                <!-- Registration Form -->
                <form id="register-form" class="input-group hidden">
                    <input type="text" id="reg-firstname" class="input-field" placeholder="First Name" required>
                    <input type="text" id="reg-lastname" class="input-field" placeholder="Last Name" required>
                    <input type="text" id="reg-username" class="input-field" placeholder="Username" required>
                    <input type="email" id="reg-email" class="input-field" placeholder="Email" required>
                    <input type="text" id="reg-phone" class="input-field" placeholder="Phone Number" required>
                    <input type="text" id="reg-address" class="input-field" placeholder="Address" required>
                        <div class="input-group-row">
                            <div class="input-group">
                                <label for="reg-gender">Gender:</label>
                                <select id="reg-gender" class="input-field" required>
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        
                            <div class="input-group">
                                <label for="reg-dob">D.O.B.:</label>
                                <input type="date" id="reg-dob" class="input-field" required>
                            </div>
                        </div>


                    <input type="password" id="reg-password" class="input-field" placeholder="Password" required>

                    <button type="submit" class="submit-btn">Register</button>
                    <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 AYUSH Startups. All rights reserved.</p>
    </footer>

    <script src="/Project-AYUSH/public/script.js"></script>
</body>

</html>
